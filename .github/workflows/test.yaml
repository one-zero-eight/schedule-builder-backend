name: Test

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SETTINGS_PATH: settings.example.yaml
    steps:
      - name: ðŸ‘¾ Check out repository
        uses: actions/checkout@v4
      - name: ðŸ“¦ Set up uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.13"
          enable-cache: true
          activate-environment: true
      - name: ðŸ“¦ Install the project
        run: uv sync --dev
      - name: ðŸ§ª Run Tests
        run: uv run pytest
      - name: ðŸ“Š Generate and Check Coverage
        run: |
          source .venv/bin/activate
          # Generate coverage data
          uv run pytest --cov=. --cov-report=xml --cov-report=html
          # Check coverage threshold
          uv run coverage report --fail-under=60
          # Show detailed report
          uv run coverage report
      - name: ðŸ“¤ Upload Coverage Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            htmlcov/
